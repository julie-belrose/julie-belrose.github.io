name: Deploy to GitHub Pages

on:
  push:
    # Trigger the workflow on push to the 'main' branch
    branches:
    - '*'
  workflow_dispatch:     # Allows the workflow to be manually triggered from the Actions tab

permissions:
  contents: read       # Grant permission to read repository content
  pages: write         # Grant permission to write to GitHub Pages
  id-token: write      # Grant permission for secure authentication

jobs:
  debug-astro:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # Debug: List files to check for missing or misnamed imports
      - name: Debug file paths
        run: |
          echo "Listing src/icons:"
          ls -R src/icons
          echo "Listing all project files:"
          find . -type f

      # Step 5: Run Astro check to validate files and imports
      - name: Run Astro check
        run: pnpmastro check

      # Step 6: Build the project
      - name: Build the project
        run: pnpm build

